apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def mVersionCode = 15
def mVersionName = "1.1.5"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode mVersionCode
        versionName mVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

// gradlew clean build bintrayUpload -PbintrayUser=wuzhongyuan -PbintrayKey=xxx -PdryRun=false
apply plugin: "guru.stefma.bintrayrelease"
version = mVersionName
group = "com.wzy.share"
androidArtifact {
    artifactId = "wx-share"
}
publish {
    userOrg = 'wuzhongyuan'
    repoName = 'maven'
    desc = '微信分享多图'
    website = 'https://github.com/wuzhongyuan/WXShareMultiImage.git'
}
tasks.getByPath(":wx-share:dokka").enabled = false


tasks.withType(Javadoc) {//防止编码问题
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}